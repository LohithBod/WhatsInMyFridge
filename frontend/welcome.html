<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Dashboard</h1>
        <div id="userDetails">
            <p>Username: <span id="welcomeUsername"></span></p>
            <p>Email: <span id="welcomeEmail"></span></p>
        </div>
        <div id="memberInfo">
            <h2>Fridge Contents</h2>
            <div>
                <p>Food:</p>
                <ul id="memberFood"></ul>
            </div>
            <div>
                <p>Beverage:</p>
                <ul id="memberBeverage"></ul>
            </div>
        </div>
        <div class="button-group">
            <button onclick="logout()" class="btn">Logout</button>
            <button onclick="window.location.href='modifyItems.html'" class="btn">Modify Items</button>
            <button onclick="window.location.href='generateRecipe.html'"class="btn"> Generate Recipe</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Retrieve user data from localStorage
            const userData = JSON.parse(localStorage.getItem('userData'));

            if (userData) {
                document.getElementById('welcomeUsername').textContent = userData.username;
                document.getElementById('welcomeEmail').textContent = userData.email;

                // Fetch member info
                try {
                    const response = await fetch(`http://localhost:3143/member-info?memberId=${userData.memberId}`);
                    const memberInfo = await response.json();

                    // Clear previous items
                    const foodList = document.getElementById('memberFood');
                    const beverageList = document.getElementById('memberBeverage');
                    foodList.innerHTML = '';
                    beverageList.innerHTML = '';

                    // Populate food list
                    if (memberInfo.food && typeof memberInfo.food === 'string') {
                        const li = document.createElement('li');
                        li.textContent = memberInfo.food;
                        foodList.appendChild(li);
                    } else if (Array.isArray(memberInfo.food) && memberInfo.food.length > 0) {
                        memberInfo.food.forEach(item => {
                            const li = document.createElement('li');
                            li.textContent = item;
                            foodList.appendChild(li);
                        });
                    } else {
                        const li = document.createElement('li');
                        li.textContent = 'No food items';
                        foodList.appendChild(li);
                    }

                    // Populate beverage list
                    if (memberInfo.beverage && typeof memberInfo.beverage === 'string') {
                        const li = document.createElement('li');
                        li.textContent = memberInfo.beverage;
                        beverageList.appendChild(li);
                    } else if (Array.isArray(memberInfo.beverage) && memberInfo.beverage.length > 0) {
                        memberInfo.beverage.forEach(item => {
                            const li = document.createElement('li');
                            li.textContent = item;
                            beverageList.appendChild(li);
                        });
                    } else {
                        const li = document.createElement('li');
                        li.textContent = 'No beverage items';
                        beverageList.appendChild(li);
                    }
                } catch (error) {
                    console.error('Error fetching member info:', error);
                }
            } else {
                // Redirect back to login if no user data
                window.location.href = 'index.html';
            }
        });

        // Logout function
        function logout() {
            // Clear stored user data
            localStorage.removeItem('userData');
            // Redirect to login page
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
